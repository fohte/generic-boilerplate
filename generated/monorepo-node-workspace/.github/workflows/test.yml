name: Test

on:
  push:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 2

      - name: Check if previous commit is auto-format by bot
        id: check-prev
        run: |
          prev_commit_message=$(git log -1 --skip=1 --format=%s)
          prev_commit_author=$(git log -1 --skip=1 --format=%an)
          echo "Previous commit message: $prev_commit_message"
          echo "Previous commit author: $prev_commit_author"

          # Skip auto-format commit if previous commit is auto-format by a bot
          if [ "$prev_commit_message" = "style: auto-format" ] && [[ "$prev_commit_author" == *"[bot]"* ]]; then
            echo "skip_commit=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip_commit=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: jdx/mise-action@v3

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            node_modules
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - run: bun install --frozen-lockfile

      - name: Run lefthook
        id: lefthook
        continue-on-error: true
        run: lefthook run pre-commit --all-files

      # lefthook-config's formatters run `git add` after formatting, which stages the changes.
      # https://github.com/fohte/lefthook-config/blob/v0.1.7/base.yml
      # commit-action uses `git ls-files --modified` which only detects unstaged changes.
      # https://github.com/suzuki-shunsuke/commit-action/blob/87b297f0ce551411b43d1880f4fb3cbc60381055/action.yaml#L57
      # We need to unstage the changes so commit-action can detect them.
      - name: Unstage changes for commit-action
        run: git restore --staged .

      - name: Commit formatted files
        if: ${{ !cancelled() && steps.check-prev.outputs.skip_commit != 'true' }}
        uses: suzuki-shunsuke/commit-action@v0.1.0
        with:
          commit_message: 'style: auto-format'
          workflow: deny
          github_token: ${{ steps.app-token.outputs.token }}

      - name: Fail if lefthook failed
        if: steps.lefthook.outcome == 'failure'
        run: exit 1

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes-frontend.outputs.any_changed }}
      backend: ${{ steps.changes-backend.outputs.any_changed }}
      workflow: ${{ steps.changes-workflow.outputs.any_changed }}
      root-lockfile: ${{ steps.changes-root-lockfile.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for frontend changes
        uses: tj-actions/changed-files@v47
        id: changes-frontend
        with:
          files: frontend/**

      - name: Check for backend changes
        uses: tj-actions/changed-files@v47
        id: changes-backend
        with:
          files: backend/**

      - name: Check for workflow changes
        uses: tj-actions/changed-files@v47
        id: changes-workflow
        with:
          files: .github/workflows/test.yml

      - name: Check for root lockfile changes
        uses: tj-actions/changed-files@v47
        id: changes-root-lockfile
        with:
          files: |
            package.json
            bun.lock

  unit-test-frontend:
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.frontend == 'true' ||
      needs.detect-changes.outputs.workflow == 'true' ||
      needs.detect-changes.outputs.root-lockfile == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: jdx/mise-action@v3

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            node_modules
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - run: bun install --frozen-lockfile

      - name: Run tests
        working-directory: frontend
        run: bun run test

  unit-test-backend:
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.backend == 'true' ||
      needs.detect-changes.outputs.workflow == 'true' ||
      needs.detect-changes.outputs.root-lockfile == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: jdx/mise-action@v3

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            node_modules
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - run: bun install --frozen-lockfile

      - name: Run tests
        working-directory: backend
        run: bun run test

name: Sync Generated to Template

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  sync:
    # Only run on Renovate PRs that change generated/ files
    if: github.event.pull_request.user.login == 'renovate[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Fetch base branch
        run: git fetch origin "$BASE_REF" --depth=1
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}

      - name: Apply Renovate changes to template/
        id: sync
        run: |
          if scripts/apply-renovate-patch "origin/$BASE_REF"; then
            echo "success=true" >> "$GITHUB_OUTPUT"
          else
            echo "success=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}

      # ========================================
      # Lockfile sync (bun.lock copy + Cargo.lock regeneration)
      # ========================================
      - name: Sync bun.lock
        run: scripts/sync-lockfiles --bun-lock "origin/$BASE_REF"
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}

      - name: Setup Rust
        if: steps.sync.outputs.success == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Sync Cargo.lock
        if: steps.sync.outputs.success == 'true'
        run: scripts/sync-lockfiles --cargo-lock "origin/$BASE_REF"
        env:
          BASE_REF: ${{ github.event.pull_request.base.ref }}

      # ========================================
      # Verify sync completeness
      # ========================================
      - name: Verify sync completeness
        if: steps.sync.outputs.success == 'true'
        run: scripts/verify-sync-completeness

      # ========================================
      # Commit changes
      # ========================================
      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_patches=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_patches=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes to PR branch
        if: steps.changes.outputs.has_patches == 'true' && steps.sync.outputs.success == 'true'
        uses: suzuki-shunsuke/commit-action@v0.1.0
        with:
          commit_message: 'chore(template): sync changes from generated/'
          github_token: ${{ steps.app-token.outputs.token }}

      - name: Fail if manual updates required
        if: steps.sync.outputs.success == 'false'
        run: |
          echo "::error::Some files require manual update. Check the logs above for details."
          exit 1

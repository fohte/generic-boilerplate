name: Sync Generated to Template

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  sync:
    # Only run on Renovate PRs that change generated/ files
    if: github.event.pull_request.user.login == 'renovate[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Apply Renovate changes to template/
        id: sync
        run: |
          if scripts/apply-renovate-patch; then
            echo "success=true" >> "$GITHUB_OUTPUT"
          else
            echo "success=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -n "$(git status --porcelain)" ]; then
            echo "has_patches=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_patches=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit changes to PR branch
        if: steps.sync.outputs.has_patches == 'true'
        uses: suzuki-shunsuke/commit-action@v0.0.14
        with:
          commit_message: 'chore(template): sync changes from generated/'
          github_token: ${{ steps.app-token.outputs.token }}

      - name: Fail if manual updates required
        if: steps.sync.outputs.success == 'false'
        run: |
          echo "::error::Some files require manual update. Check the logs above for details."
          exit 1

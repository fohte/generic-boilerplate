name: Initialize Copier

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  init-copier:
    runs-on: ubuntu-latest
    # Skip if this is a template repository itself
    if: ${{ !github.event.repository.is_template }}

    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Install Copier
        run: pip install copier

      - name: Run Copier
        run: copier copy --defaults --trust --force gh:fohte/generic-boilerplate .

      - name: Remove template-only files
        run: |
          rm -f copier.yml
          rm -f .copier-answers.yaml.jinja
          rm -f README.md.jinja
          rm -f .github/workflows/init-copier.yml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: initialize from copier template"
          git push

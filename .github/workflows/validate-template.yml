name: Validate Template

on:
  push:

permissions:
  contents: write

jobs:
  list-fixtures:
    runs-on: ubuntu-latest
    outputs:
      fixtures: ${{ steps.list.outputs.fixtures }}
    steps:
      - uses: actions/checkout@v5

      - name: List fixtures
        id: list
        run: |
          fixtures=$(find tests/fixtures -name '*.yml' -exec basename {} .yml \; | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "fixtures=$fixtures" >> "$GITHUB_OUTPUT"

  regenerate-and-commit:
    runs-on: ubuntu-latest
    needs: list-fixtures

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          token: ${{ steps.app-token.outputs.token }}

      - uses: jdx/mise-action@v2

      - name: Regenerate all fixtures
        run: |
          fixtures='${{ needs.list-fixtures.outputs.fixtures }}'
          for fixture in $(echo "$fixtures" | jq -r '.[]'); do
            rm -rf "generated/$fixture"
            pipx run copier copy --trust --data-file "tests/fixtures/$fixture.yml" . "generated/$fixture"
          done

      - name: Commit changes
        uses: suzuki-shunsuke/commit-action@v0.0.14
        with:
          commit_message: 'chore(generated): regenerate from template'
          workflow: deny
          github_token: ${{ steps.app-token.outputs.token }}

  validate:
    runs-on: ubuntu-latest
    needs: [list-fixtures, regenerate-and-commit]

    strategy:
      matrix:
        fixture: ${{ fromJson(needs.list-fixtures.outputs.fixtures) }}

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}

      - name: Pull latest changes
        run: git pull --ff-only

      - uses: jdx/mise-action@v2

      - name: Initialize git repository
        working-directory: generated/${{ matrix.fixture }}
        run: |
          git init
          git config user.email "test@example.com"
          git config user.name "Test"
          git add -A
          git commit -m "initial"

      - name: Run lefthook
        working-directory: generated/${{ matrix.fixture }}
        run: lefthook run pre-commit --all-files

      - name: Check for diff
        working-directory: generated/${{ matrix.fixture }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Template validation failed. The following files have diffs after running lefthook:"
            git status --porcelain
            git diff
            exit 1
          fi

name: Validate Template

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  list-fixtures:
    runs-on: ubuntu-latest
    outputs:
      fixtures: ${{ steps.list.outputs.fixtures }}
    steps:
      - uses: actions/checkout@v5

      - name: List fixtures
        id: list
        run: |
          fixtures=$(find tests/fixtures -name '*.yml' -exec basename {} .yml \; | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "fixtures=$fixtures" >> "$GITHUB_OUTPUT"

  regenerate-and-commit:
    runs-on: ubuntu-latest
    needs: list-fixtures
    outputs:
      node_changed: ${{ steps.check-node-changes.outputs.any_changed }}
      rust_changed: ${{ steps.check-rust-changes.outputs.any_changed }}

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5

      - uses: jdx/mise-action@v2

      - name: Regenerate all fixtures
        run: |
          fixtures='${{ needs.list-fixtures.outputs.fixtures }}'
          for fixture in $(echo "$fixtures" | jq -r '.[]'); do
            rm -rf "generated/$fixture"
            pipx run copier copy --trust --data-file "tests/fixtures/$fixture.yml" . "generated/$fixture"
            # Remove answers file as it contains commit hash that changes on every run
            rm -f "generated/$fixture/.copier-answers.yml"
          done

      - name: Check if node template changed
        uses: tj-actions/changed-files@v47
        id: check-node-changes
        with:
          base_sha: master
          files: generated/node/**

      - name: Check if rust template changed
        uses: tj-actions/changed-files@v47
        id: check-rust-changes
        with:
          base_sha: master
          files: generated/rust/**

      - name: Commit changes
        uses: suzuki-shunsuke/commit-action@v0.0.14
        with:
          commit_message: 'chore(generated): regenerate from template'
          github_token: ${{ steps.app-token.outputs.token }}

  validate:
    runs-on: ubuntu-latest
    needs: [list-fixtures, regenerate-and-commit]

    strategy:
      matrix:
        fixture: ${{ fromJson(needs.list-fixtures.outputs.fixtures) }}

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref_name }}

      - uses: jdx/mise-action@v2
        with:
          working_directory: generated/${{ matrix.fixture }}

      - name: Initialize git repository
        working-directory: generated/${{ matrix.fixture }}
        run: |
          git init
          git config user.email "test@example.com"
          git config user.name "Test"
          git add -A
          git commit -m "initial"

      - name: Run lefthook
        working-directory: generated/${{ matrix.fixture }}
        run: lefthook run pre-commit --all-files

      - name: Check for diff
        working-directory: generated/${{ matrix.fixture }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Template validation failed. The following files have diffs after running lefthook:"
            git status --porcelain
            git diff
            exit 1
          fi

  validate-node:
    runs-on: ubuntu-latest
    needs: regenerate-and-commit
    if: needs.regenerate-and-commit.outputs.node_changed == 'true'

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref_name }}

      - uses: jdx/mise-action@v2
        with:
          working_directory: generated/node

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            generated/node/node_modules
          key: ${{ runner.os }}-bun-validate-node-${{ hashFiles('generated/node/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-validate-node-

      - run: bun install --frozen-lockfile
        working-directory: generated/node

      - name: Run tests
        working-directory: generated/node
        run: bun run test

  validate-rust:
    runs-on: ubuntu-latest
    needs: regenerate-and-commit
    if: needs.regenerate-and-commit.outputs.rust_changed == 'true'

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.ref_name }}

      - uses: jdx/mise-action@v2
        with:
          working_directory: generated/rust

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: generated/rust

      - name: Run tests
        working-directory: generated/rust
        run: cargo test

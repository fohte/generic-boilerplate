_min_copier_version: "9.0.0"
_answers_file: .copier-answers.yaml

# README.md is expected to be customized immediately after repository creation,
# so conflicts are almost guaranteed on copier update. Skip to avoid this.
_skip_if_exists:
  - README.md

# Exclude release-please files as they are specific to this repository
# and not needed for all projects (e.g., dotfiles)
_exclude:
  # .git can be a file (not directory) in worktrees, which is not excluded by default
  - .git
  # copier.yml is the template definition file, not needed in derived repositories
  - copier.yml
  - release-please-config.json
  - .release-please-manifest.json
  - CHANGELOG.md
  - .github/workflows/release-please.yml

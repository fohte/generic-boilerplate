_min_copier_version: '9.0.0'
_answers_file: .copier-answers.yml

# README.md is expected to be customized immediately after repository creation,
# so conflicts are almost guaranteed on copier update. Skip to avoid this.
_skip_if_exists:
  - README.md

# Exclude files that are specific to this template repository
# and not needed in derived repositories
_exclude:
  # .git can be a file (not directory) in worktrees, which is not excluded by default
  - .git
  # copier.yml is the template definition file
  - copier.yml
  # release-please files are specific to this repository
  - release-please-config.json
  - .release-please-manifest.json
  - CHANGELOG.md
  - .github/workflows/release-please.yml
  # Exclude commitlint config when external ref check is disabled
  - "{% if not enable_external_ref_check %}commitlint.config.mjs{% endif %}"

# Template parameters
enable_external_ref_check:
  type: bool
  default: false
  help: Enable commitlint rule to prevent external GitHub references in commit messages (recommended for public repos)
